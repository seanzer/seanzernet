<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>playcraftGame</title>

    <script src="../../playcraftjs/lib/playcraft.js"></script>

    <link href="playcraftGame.css" rel="stylesheet" />
    <script src="playcraftGame.js"></script>
</head>
<body>
    <div class="playcraftGame fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to playcraftGame</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div>
                <div style='position: absolute; max-width: 1024px; width: 100%; height: 100%; padding:0; margin:0; left:0; top:0'>

                    <!-- an outer div sized to 80% of the page -->
                    <div style='height: 80%; width:100%'>
                        <!-- the game canvas (note the id matches the pc.start call -->
                        <canvas id="pcGameCanvas"></canvas>
                    </div>

                    <!-- leave 20% at the bottom for the debugging graphs -->
                    <div style='height: 20%; width:100%'>
                        <!-- the id pcDebug is the default the engine looks for -->
                        <canvas id="pcDebug"></canvas>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
